<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Futuristic Navigation Bar -->
  <nav class="futuristic-navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="standard.html">The Absolut Standard</a></li>
      <li><a href="flavors.html">Flavors</a></li>
      <li><a href="cocktails.html">Cocktail Recipes</a></li>
      <li><a href="showdown.html">Vodka Showdown</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Contact & Feedback</h1>
      <p>We'd love to hear from you! Send us your feedback or sign up for our newsletter below.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <form class="futuristic-form" autocomplete="off">
      <div class="form-group">
        <input type="text" id="name" name="name" required />
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="4" required></textarea>
        <label for="message">Message</label>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="subscribe" name="subscribe" />
        <label for="subscribe" class="checkbox-label">Subscribe to our newsletter</label>
      </div>
      <button type="submit" class="glow-btn">Send</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
